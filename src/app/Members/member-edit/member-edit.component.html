<div class="container" style=" margin-top:2cm">
    <h2 class="text-center text-primary"> Members Edits</h2>
    <hr>
    <hr class="mb-4">

    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
        <!--<form #f=ngForm (ngSubmit)="update(f.form)">-->
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <label for="firstName"><strong>First name</strong> </label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="member.firstName" #firstName=ngModel />
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <label for="lastName"><strong>Last name</strong> </label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="member.lastName" #lastName=ngModel>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="form-group">
                <label for="gender"><strong>Gender</strong></label>

            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="mobile"><Strong>Mobile</Strong> <span class="text-muted"></span></label>
                <input type="mobile" class="form-control" name="mobile" [(ngModel)]="member.mobile" #mobile=ngModel>
                <div class="invalid-feedback">
                    Please enter a valid Mobile ..
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="email"><Strong>Email</Strong> <span class="text-muted"></span></label>
                <input type="email" class="form-control" name="email" [(ngModel)]="member.email" #email=ngModel>
                <div class="invalid-feedback">
                    Please enter a valid email address ..
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="drivinglic"><strong>DrivingLic</strong> <span class="text-muted"></span></label>
                <input type="drivinglic" class="form-control" name="drivinglic" [(ngModel)]="member.drivinglic" #drivinglic=ngModel>
                <div class="invalid-feedback">
                    Please enter a valid DrivingLic No...
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="address"><strong>Address</strong></label>
                <input type="text" class="form-control" name="address" [(ngModel)]="member.address" #address=ngModel>
                <div class="invalid-feedback">
                    Please enter your address.
                </div>
            </div>
        </div>

        <hr class="mb-4">
        <div class="form-group text-center">

            <button class="btn btn-info " type="button" [routerLink]="['/lists']">go back</button>&nbsp;
            <button class="btn btn-success " type="submit">update</button>&nbsp;
            <button class="btn btn-default mr-2" type="button">Cancel</button>
        </div>
    </form>

</div>
