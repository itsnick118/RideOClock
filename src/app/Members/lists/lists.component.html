<div class="container" style=" margin-top:2cm">
    <h2 class="text-center text-primary">Registered Members</h2>
    <hr class="mb-4">
    <div class="text-center">
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">last Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let members of members">
                        <td>{{members.firstName}}</td>
                        <td>{{members.lastName}}</td>
                        <td><button class="btn btn-dark " type="button" [routerLink]="['/members',members.username]">UI</button> &nbsp;
                            <button class="btn btn-info " type="button" [routerLink]="['/medits',members.username]">Edit</button>&nbsp;
                            <button class="btn btn-danger " type="button" [routerLink]="['/mdeletes',members.username]">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
