<div class="container" style=" margin-top:2cm">
    <div class="row" *ngIf="members">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h1>welcome {{members.username}}</h1>
                    <div>
                        <h5>
                            <strong>
                          Name:
                        </strong>
                            <p>{{members.firstName}} &nbsp; {{members.lastName}}</p>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <strong>
                          Date of Birth:
                        </strong>
                            <p>
                                {{members.DateOfBirth}}
                            </p>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <strong>
                          Gender:
                        </strong>
                            <p>
                                {{members.gender}}
                            </p>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <strong>
                          Mobile:
                        </strong>
                            <p>
                                {{members.mobile}}
                            </p>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <strong>
                          Email:
                        </strong>
                            <p>
                                {{members.email}}
                            </p>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <strong>
                          Address:
                        </strong>
                            <p>
                                {{members.address}}
                            </p>
                        </h5>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-info " [routerLink]="['/medits',this.members.username]">Edit</button> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                        <!--<button class="btn btn-info">Details</button>-->
                    </div>

                </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabset" #memberTabs>
                <tab heading='BookingHistory'>
                    <app-booking-history></app-booking-history>


                </tab>
                <tab heading='Book your Car' (selectTab)="onTabActivated($event)">
                    <app-booking></app-booking>

                </tab>
            </tabset>
        </div>
    </div>
</div>
