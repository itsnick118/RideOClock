<div class="container" style="margin-top: 2cm;">
    <h2 class="text-center text-primary">Book Your Car</h2>
    <hr class="mb-4">
    <form [formGroup]='BookingForm' (ngSubmit)="Book()" autocomplete="off">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="p-field p-col-12 p-md-4">
                    <label for="icon">Start Date</label>
                    <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="p-field p-col-12 p-md-4">
                    <label for="icon">End Date</label>
                    <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
        </div>
        <br>
        <hr class="mb-4">
        <div class="form-group">
            <label>choose your car</label>
            <p-dropdown [options]="cities" placeholder="Select a Car" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
        <hr class="mb-4">
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Book</button>
            <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>


    </form>
</div>
