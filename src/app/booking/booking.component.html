<div class="container" style=" margin-top:2cm">
    <h2 class="text-center text-primary"><strong>book your car</strong></h2>
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue">
    </div>
    <div class="col-xs-12 col-12 col-md-3 form-group">
        <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
    </div>
</div>
