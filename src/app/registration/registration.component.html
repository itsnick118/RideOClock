<div class="container" style=" margin-top:2cm">
    <div class="text-center-md mb-4">
        <h2 class="text-center text-primary">SignUp</h2>
        <hr class="mb-4">
        <form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" formControlName='firstName' placeholder="firstName">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" formControlName='lastName' placeholder="firstName">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                    <input type="radio" formControlName="gender" [value]="gender">{{gender}}>
                  </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="mobile">Mobile <span class="text-muted"></span></label>
                    <input type="mobile" class="form-control" placeholder="+91-1234567890" formControlName='mobile'>
                    <div class="invalid-feedback">
                        Please enter a valid Mobile ..
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="email">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" placeholder="you@example.com" formControlName='email'>
                    <div class="invalid-feedback">
                        Please enter a valid email address ..
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="drivinglic">DrivingLic <span class="text-muted"></span></label>
                    <input type="drivinglic" class="form-control" placeholder="you@example.com" formControlName='drivinglic'>
                    <div class="invalid-feedback">
                        Please enter a valid DrivingLic No...
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St" formControlName='address'>
                    <div class="invalid-feedback">
                        Please enter your address.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" formControlName='password' placeholder="Password">
                        <div class="invalid-feedback">
                            Valid Password is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="Password">Confirm Password</label>
                        <input type="text" class="form-control" placeholder="Password">
                        <div class="invalid-feedback">
                            please Confirm Your password
                        </div>
                    </div>
                </div>
            </div>


            <hr class="mb-4">
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
