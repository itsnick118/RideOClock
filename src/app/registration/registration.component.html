<div class="container" style=" margin-top:2cm">
    <div class="text-center-md mb-4">
        <h2 class="text-center text-primary">SignUp</h2>
        <hr class="mb-4">
        <form #postMembers="ngForm" (ngSubmit)="register()">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.firstName">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.lastName">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstName">Gender</label>
                <input type="text" class="form-control" id="gender" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.gender">
                <div class="invalid-feedback">
                    Valid Gender is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="mobile">Mobile <span class="text-muted"></span></label>
                <input type="mobile" class="form-control" id="mobile" placeholder="+91-1234567890" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.mobile">
                <div class="invalid-feedback">
                    Please enter a valid Mobile ..
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.email">
                <div class="invalid-feedback">
                    Please enter a valid email address ..
                </div>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.address">
                <div class="invalid-feedback">
                    Please enter your address.
                </div>
            </div>
            <hr class="mb-4">
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
