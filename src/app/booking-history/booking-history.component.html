<div class="container" style=" margin-bottom:2cm; margin-top: 0.5cm;">
    <h2 class=" text-primary">Booking History</h2>
    <hr class="mb-4">
    <div class="text-center">
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">last Name</th>
                        <th scope="col">startDate</th>
                        <th scope="col">endDate</th>
                        <th scope="col">carType</th>
                        <th scope="col">car</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bookings of bookings">
                        <td>{{bookings.firstName}}</td>
                        <td>{{bookings.lastName}}</td>
                        <td>{{bookings.startDate}}</td>
                        <td>{{bookings.endDate}}</td>
                        <td>{{bookings.carType}}</td>
                        <td>{{bookings.car}}</td>
                        <td><button class="btn btn-dark " type="button">Details</button> &nbsp;
                            <button class="btn btn-danger " type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
