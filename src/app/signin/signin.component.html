<div class="container">
    <form #form='ngForm' class="mb-4" autocomplete="off">
        <div class="form-group">
            <label>username</label>
            <input #username="ngModel" name="username" [(ngModel)]="formModel.username">
        </div>
        <div class="form-group">
            <label>password</label>
            <input #password="ngModel" name="password" [(ngModel)]="formModel.password">
        </div>
    </form>
</div>
