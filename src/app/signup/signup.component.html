<div class="container" style=" margin-top:2cm">
    <div class="text-center-md mb-4">
        <h2 class="text-center text-primary">SignUp</h2>
        <hr class="mb-4">
        <form #postMembers="ngForm" (ngSubmit)="postmembers()" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="pmembers.firstname">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="pmembers.lastname">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="mobile">Mobile <span class="text-muted"></span></label>
                <input type="mobile" class="form-control" id="mobile" placeholder="+91-1234567890" [(ngModel)]="pmembers.mobile">
                <div class="invalid-feedback">
                    Please enter a valid Mobile ..
                </div>
            </div>
            <h4 class="mb-3">Gender</h4>
            <hr class="mb-4">
            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" [(ngModel)]="pmembers.gender">
                    <label class="custom-control-label" for="credit">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="" [(ngModel)]="pmembers.gender">
                    <label class="custom-control-label" for="debit">Female</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="paypal">other</label>
                </div>
            </div>
            <hr class="mb-4">
            <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="pmembers.emailid">
                <div class="invalid-feedback">
                    Please enter a valid email address ..
                </div>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" [(ngModel)]="pmembers.address">
                <div class="invalid-feedback">
                    Please enter your address.
                </div>
            </div>
            <hr class="mb-4">
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
